cluster_name: example-cluster
max_workers: 2
upscaling_speed: 1.0
idle_timeout_minutes: 5
provider:
    type: kubernetes
    use_internal_ips: true
    namespace: ray
    autoscaler_service_account:
        apiVersion: v1
        kind: ServiceAccount
        metadata:
            name: autoscaler
    autoscaler_role:
        kind: Role
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
            name: autoscaler
        rules:
            - apiGroups: [""]
              resources: ["pods", "pods/status", "pods/exec"]
              verbs: ["get", "watch", "list", "create", "delete", "patch"]
            - apiGroups: ["camel.apache.org"]
              resources: ["integrations"]
              verbs: ["*"]
    autoscaler_role_binding:
        apiVersion: rbac.authorization.k8s.io/v1
        kind: RoleBinding
        metadata:
            name: autoscaler
        subjects:
            - kind: ServiceAccount
              name: autoscaler
        roleRef:
            kind: Role
            name: autoscaler
            apiGroup: rbac.authorization.k8s.io
    services:
        - apiVersion: v1
          kind: Service
          metadata:
              name: example-cluster-ray-head
          spec:
              selector:
                  component: example-cluster-ray-head
              ports:
                  - name: client
                    protocol: TCP
                    port: 10001
                    targetPort: 10001
                  - name: serve
                    protocol: TCP
                    port: 8000
                    targetPort: 8000
                  - name: dashboard
                    protocol: TCP
                    port: 8265
                    targetPort: 8265
head_node_type: head_node
available_node_types:
    worker_node:
        min_workers: 0
        max_workers: 2
        node_config:
            apiVersion: v1
            kind: Pod
            metadata:
                generateName: example-cluster-ray-worker-
            spec:
                restartPolicy: Never
                volumes:
                    - name: dshm
                      emptyDir:
                          medium: Memory
                containers:
                    - name: ray-node
                      imagePullPolicy: Always
                      image: rayproject/ray:nightly
                      command: ["/bin/bash", "-c", "--"]
                      args: ["trap : TERM INT; sleep infinity & wait;"]
                      volumeMounts:
                          - mountPath: /dev/shm
                            name: dshm
                      resources:
                          requests:
                              cpu: 2000m
                              memory: 512Mi
                          limits:
                              memory: 2Gi
    head_node:
        min_workers: 0
        max_workers: 0
        resources: { "camel": 1 }
        node_config:
            apiVersion: v1
            kind: Pod
            metadata:
                generateName: example-cluster-ray-head-
                labels:
                    component: example-cluster-ray-head
            spec:
                serviceAccountName: autoscaler
                restartPolicy: Never
                volumes:
                    - name: dshm
                      emptyDir:
                          medium: Memory
                    - name: podinfo
                      downwardAPI:
                          items:
                              - path: "labels"
                                fieldRef:
                                    fieldPath: metadata.labels
                containers:
                    - name: ray-node
                      imagePullPolicy: Always
                      image: rayproject/ray:nightly
                      command: ["/bin/bash", "-c", "--"]
                      args: ["trap : TERM INT; sleep infinity & wait;"]
                      ports:
                          - containerPort: 6379 # Redis port
                          - containerPort: 10001 # Used by Ray Client
                          - containerPort: 8265 # Used by Ray Dashboard
                      volumeMounts:
                          - mountPath: /dev/shm
                            name: dshm
                          - name: podinfo
                            mountPath: /etc/podinfo
                      resources:
                          requests:
                              cpu: 2000m
                              memory: 512Mi
                          limits:
                              memory: 2Gi
                      env:
                          - name: KUBE_POD_NAME
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.name
                          - name: KUBE_POD_NAMESPACE
                            valueFrom:
                                fieldRef:
                                    fieldPath: metadata.namespace
head_start_ray_commands:
    - ray stop
    - ulimit -n 65536; ray start --head --autoscaling-config=~/ray_bootstrap_config.yaml --dashboard-host 0.0.0.0
worker_start_ray_commands:
    - ray stop
    - ulimit -n 65536; ray start --address=$RAY_HEAD_IP:6379
file_mounts:
    {
        "/home/ray/rayvens/setup.py": "../setup.py",
        "/home/ray/rayvens/rayvens": "../rayvens",
        "/home/ray/rayvens/misc": "../misc",
    }
file_mounts_sync_continuously: false
head_setup_commands: ["pip install -e rayvens"]
worker_setup_commands: ["pip install -e rayvens"]
